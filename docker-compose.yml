version: '2'
services:
  apache:
    #image: rafaelcgstz/magento2
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80" # web
      #- "9001:9000" # xdebug
      # - "35729:35729" # live reload
    volumes:
      - ./src:/var/www/html
      - ~/.composer:/var/www/.composer
      - ~/.npm:/var/www/.npm
      # - ~/.nvm:/var/www/.nvm
    environment:
      XDEBUG_CONFIG: "remote_host=localhost"
      PHP_IDE_CONFIG: "serverName=Docker"
    depends_on:
      - db
    links:
      - db
      - elasticsearch
      - redis
      - redis-session
    networks:
      - centraltop-network

  db:
    image: mariadb
    ports:
     - 3300:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=magento
      - MYSQL_USER=magento
      - MYSQL_PASSWORD=magento
    volumes:
      - dbdata:/var/lib/mysql
      - ./data:/var/lib
    networks:
      - centraltop-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
     - PMA_HOST=db
     - PMA_USER=root
     - PMA_PASSWORD=root
     - MYSQL_ROOT_PASSWORD=root
    ports:
     - 8080:80
    networks:
      - centraltop-network

  redis:
    image: redis
    ports:
     - 6379
    networks:
      - centraltop-network

  redis-session:
    image: redis
    ports:
     - 6379
    networks:
      - centraltop-network

  elasticsearch:
    image: elasticsearch:2.4
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elasticsearchdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - centraltop-network

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - centraltop-network

networks:
  centraltop-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
